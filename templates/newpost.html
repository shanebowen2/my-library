{% extends 'base.html' %}

{% block content %}    
    
    
    <h2>Write a new blog post!</h2>
    <!--  form action needs to match the url you want it to go to after submit -->
    <form method='POST'>
        <label><span class="form_label">Title</span>
            <input name="username" type="text" value='{{username}}' />
        </label>
        <p class="error">{{username_error}} &nbsp;</p>
        <label><span class="form_label">Body</span>
            <input style="height:200px; width:500px;" name="password" type="text" value='{{password}}' />
        </label>
        <p class="error">{{password_error}} &nbsp;</p>
        
        <input class="submit" type="submit" value="Submit" />
    </form>

{% endblock %}
